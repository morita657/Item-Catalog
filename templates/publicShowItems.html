{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row">
    <div class="col-md-3">
        <h2>Categories</h2>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 restaurant-list">
                <ul>
                    <li>
                        <a href="{{url_for('showItems', id=categories.id)}}">{{ categories.name }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-9">
        {% for i in items %}
        <h2>{{categories.name}} Items({{ loop.length }} items)</h2>
        <h3>Items</h3>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h4><a href="{{url_for('showItemDetail', id=id, item_id=i.id)}}">{{ i.name }}</a></h4>
            </div>
            <div class="col-md-1"></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
