{% extends "main.html" %} {% block content %} {% include "header.html" %}
<!-- <p><a href="/catalog/new">Add New Catalog</a></p> -->
<div class="row">
    <div class="col-md-3">
        <h2>Categories</h2>
        <a href="{{url_for('showItems', id = categories.id)}}">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 restaurant-list">
                    <h3><a href="{{url_for('showItems', id=categories.id)}}">{{ categories.name }}</a></h3>
                </div>
                <div class="col-md-1"></div>
            </div>
        </a>
    </div>
    <div class="col-md-9">
        <h2><a href="{{url_for('newMenuItem', id=id)}}">Create New Item</a></h2> {% for i in items %}
        <h2>{{categories.name}} Items({{ loop.length }} items)</h2>
        <h3>Items</h3>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h4><a href="{{url_for('showItemDetail', id=id, item_id=i.id)}}">{{ i.name }}</a>
                    <a href="{{url_for('editCategory', id=i.id)}}">edit</a>
                    <a href="{{url_for('deleteCategory', id=i.id)}}">delete</a></h4>
            </div>
            <div class="col-md-1"></div>
        </div>

        {% endfor %}
    </div>

</div> {% endblock %}
