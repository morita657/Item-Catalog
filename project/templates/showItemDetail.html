{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row">
    <div class="col-md-12">
        <h2>{{items.name}}</h2>
        <button type="button" name="button">
          <a href="{{url_for('downloadItemxml', id=id, item_id=items.id)}}">Download XML</a>
        </button>
        <a href="{{url_for('Itemjson', id=id, item_id=items.id)}}">Download JSON</a>
        <p>Category: {{categories.name}}</p>
        <p>Item: {{items.name}}</p>
        <p>Description: {{items.description}}</p>
        <a href="{{url_for('editMenuItem', id=id, item_id=items.id)}}">edit</a>
        <a href="{{url_for('deleteMenuItem', id=id, item_id=items.id)}}">delete</a>
    </div>
</div>
{% endblock %}
