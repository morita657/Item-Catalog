{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row">
    <div class="col-md-3">
        <h2>Categories</h2>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 restaurant-list">
                <ul>{% for c in categories %}
                    <li>
                        <a href="{{url_for('showItems', id=c.id)}}">{{ c.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-9">
        <h2>{{category.name}} Items ({{items|length}} items)</h2>
        <h3>Items</h3>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">{% for i in items %}
                <h4><a href="{{url_for('showItemDetail', id=id, item_id=i.id)}}">{{ i.name }}</a></h4> {% endfor %}
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
{% endblock %}
